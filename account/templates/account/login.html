{% extends "base.html" %}
{% load static %}

<title>{% block title %} Log-in {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

{% block content %}
    <h1>Log-in</h1>
    <p>Please use the following form to Log-in</p>
    <form method="post" action = "{% url 'login' %}" >
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in" ></p>
    </form>
{% endblock %}
